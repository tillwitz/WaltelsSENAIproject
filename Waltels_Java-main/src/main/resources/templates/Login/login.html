<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Login Waltels</title>
</head>
<body style="background-image: url('background.svg'); background-size: cover; height: 96vh; width: 98.25vw;">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-8 position-absolute top-50 start-50 translate-middle">
                <form method="post" action="/">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Usuário</span>
                        <input type="text" class="form-control" placeholder="Fulano" aria-label="Usuário" aria-describedby="basic-addon1" name="usuario">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">Senha</span>
                        <input type="password" class="form-control" placeholder="Senha123" aria-label="Senha" aria-describedby="basic-addon1" name="senha">
                    </div>
                    <div class="col-md-4 offset-md-9">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="col-md-4 offset-md-9">
                    <!-- Exibição da mensagem de erro -->
                    <p style="color: red;" th:if="${loginError != ''}" class="error-message" th:text="${loginError}"></p>
                    <!-- botão de criar conta -->
                    <a href="/cadastro" class="btn btn-primary" style="position: absolute; top:6.75rem; left: 62rem;">Criar Conta</a>
                    <div th:if="${CadastroSucess}" class="success-message">
                        <p th:text="${CadastroSucess}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
