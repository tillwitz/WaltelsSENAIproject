<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Home Waltels</title>
</head>
<body style="background-image: url('Cad.png'); background-size: cover; height: 96vh; width: 98.25vw;">
<table>
    <tr>
        <th>ID</th>
        <th>Número</th>
        <th>Status</th>
        <th>Ação</th>
    </tr>
    <tr th:each="quarto : ${quartos}">
        <td th:text="${quarto.id}"></td>
        <td th:text="${quarto.numero}"></td>
        <td th:text="${quarto.status}"></td>
        <td>
            <form th:action="@{/atualizar-status}" method="post">
                <input type="hidden" th:name="id_quarto" th:value="${quarto.id}" />
                <input type="hidden" th:name="status" th:value="Indisponível" />
                <button type="submit">Reservar</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
